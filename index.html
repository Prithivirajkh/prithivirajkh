<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff6b9d;
            --secondary: #ffa8c5;
            --accent: #ff1744;
            --dark: #2d1b2e;
            --light: #fff5f8;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 15s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 10;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .teddy {
            font-size: 120px;
            animation: bounce 1s infinite;
            display: inline-block;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--accent);
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(255,107,157,0.3);
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 80px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255,107,157,0.5);
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
            position: absolute;
            transition: all 0.2s ease;
        }

        #noBtn:hover {
            background: #d0d0d0;
        }

        .sparkle {
            position: absolute;
            font-size: 30px;
            animation: sparkle 3s infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .teddy {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>
    
    <div class="container">
        <div class="teddy">ðŸ§¸</div>
        <h1>Will You Be My Valentine?</h1>
        <p>I promise to always make you smile ðŸ’–</p>
        
        <div class="buttons">
            <button class="btn" id="yesBtn" onclick="handleYes()">Yes! ðŸ’•</button>
            <button class="btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = Math.random() > 0.5 ? 'ðŸ’–' : 'ðŸ’•';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.getElementById('heartBg').appendChild(heart);
            
            setTimeout(() => heart.remove(), 15000);
        }

        setInterval(createHeart, 300);

        // No button movement
        let noBtnSize = 1;
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            
            const maxX = container.offsetWidth - noBtn.offsetWidth - 40;
            const maxY = container.offsetHeight - noBtn.offsetHeight - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Shrink the No button
            noBtnSize *= 0.9;
            noBtn.style.transform = `scale(${noBtnSize})`;
            
            // Grow the Yes button
            const yesBtn = document.getElementById('yesBtn');
            const currentScale = 1 + (1 - noBtnSize) * 0.5;
            yesBtn.style.transform = `scale(${currentScale})`;
            
            if (noBtnSize < 0.3) {
                noBtn.style.display = 'none';
            }
        }

        function handleYes() {
            // Create sparkles
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');
                    sparkle.innerHTML = 'âœ¨';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    document.querySelector('.container').appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 3000);
                }, i * 50);
            }
            
            // Redirect to yes page
            setTimeout(() => {
                window.location.href = 'yes.html';
            }, 1000);
        }
    </script>
</body>
</html>
