<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            animation: zoomIn 0.8s ease-out;
            position: relative;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .celebration {
            font-size: 100px;
            animation: celebrate 1s ease-in-out infinite;
        }

        @keyframes celebrate {
            0%, 100% { transform: rotate(-10deg) scale(1); }
            50% { transform: rotate(10deg) scale(1.2); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff1744;
            font-size: 3em;
            margin: 20px 0;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            font-size: 1.3em;
            color: #666;
            margin: 30px 0;
            line-height: 1.8;
            font-weight: 500;
        }

        .heart-rain {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .falling-heart {
            position: absolute;
            font-size: 30px;
            animation: fall linear;
            opacity: 0.8;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .btn-container {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b9d, #ff1744);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,107,157,0.5);
        }

        .btn-secondary {
            background: white;
            color: #ff1744;
            border: 2px solid #ff1744;
        }

        .btn-secondary:hover {
            background: #ff1744;
            color: white;
            transform: translateY(-3px);
        }

        .emoji-float {
            position: absolute;
            font-size: 40px;
            animation: float-around 4s infinite ease-in-out;
        }

        @keyframes float-around {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -20px) rotate(90deg); }
            50% { transform: translate(0, -40px) rotate(180deg); }
            75% { transform: translate(-20px, -20px) rotate(270deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            h1 {
                font-size: 2.2em;
            }
            .celebration {
                font-size: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-rain" id="heartRain"></div>

    <div class="container">
        <div class="emoji-float" style="top: 20px; left: 30px;">üíñ</div>
        <div class="emoji-float" style="top: 40px; right: 40px; animation-delay: 1s;">üíï</div>
        <div class="emoji-float" style="bottom: 30px; left: 50px; animation-delay: 2s;">‚ú®</div>
        <div class="emoji-float" style="bottom: 50px; right: 30px; animation-delay: 1.5s;">üíù</div>

        <div class="celebration">üéâüíïüéâ</div>
        <h1>Yay! You said Yes!</h1>
        
        <div class="message">
            I'm so happy you're my Valentine! üíñ<br>
            You make every day brighter and every moment special.<br>
            I can't wait to create more beautiful memories with you! ‚ú®
        </div>

        <div class="btn-container">
            <a href="letter.html" class="btn btn-primary">Read My Letter üíå</a>
            <a href="memories.html" class="btn btn-secondary">Our Memories üì∏</a>
            <a href="playlist.html" class="btn btn-secondary">Our Playlist üéµ</a>
        </div>
    </div>

    <script>
        // Create heart rain effect
        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            
            document.getElementById('heartRain').appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }

        // Create hearts continuously
        setInterval(createFallingHeart, 200);

        // Initial burst
        for (let i = 0; i < 30; i++) {
            setTimeout(createFallingHeart, i * 100);
        }
    </script>
</body>
</html>
